apiVersion: v1
kind: Pod
metadata:
  # This name uniquely identifies the Deployment
  name: app.same.node.1
  labels:
    datamon-test: same-node
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              datamon-test: same-node
          topologyKey: kubernetes.io/hostname
  containers:
    - name: dev
      image: golang:1.11-alpine
      tty: true
      stdin: true
      volumeMounts:
        - name: test-volume
          readOnly: true
          mountPath: "/data"
  volumes:
    - name: test-volume
      persistentVolumeClaim:
        claimName: datamon.test
        readOnly: true


